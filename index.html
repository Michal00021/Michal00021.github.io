<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codzienne Cytaty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('tlo.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(8px);
            font-family: "Edu AU VIC WA NT Guides", cursive;
        }

        .quote {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            max-width: 80%;
        }

        .counter {
            position: absolute;
            bottom: 20px;
            font-size: 1.5em;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="quote" id="quote"></div>
    <div class="counter" id="counter"></div>

    <script>
        // Lista cytatów
        const quotes = [
            "Kocham Cię.",
            "Jesteś dla mnie najważniejsza.",
            "Nie mogę bez Ciebie żyć.",
            "Zawsze o Tobie myślę.",
            "Każdy dzień z Tobą jest wyjątkowy.",
            "Jesteś moim światłem w ciemności.",
            "Uwielbiam każdy moment spędzony z Tobą."
        ];

        // Funkcja do wyświetlania cytatu na podstawie dnia
        function loadQuote() {
            const today = new Date();
            const startOfDay = new Date(today.getFullYear(), today.getMonth(), today.getDate()); // Ustalamy początek dzisiejszego dnia
            const baseDate = new Date("2024-01-01"); // Data bazowa do obliczeń (dowolna)
            const dayDifference = Math.floor((startOfDay - baseDate) / (1000 * 60 * 60 * 24)); // Liczba dni od bazy
            const randomQuoteIndex = dayDifference % quotes.length; // Losujemy cytat na podstawie dnia
            document.getElementById('quote').textContent = quotes[randomQuoteIndex];
        }

        // Funkcja do liczenia dni od początku związku
        function countDays() {
            const startDate = new Date("2024-08-27");
            const today = new Date();
            const timeDiff = today - startDate;
            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById('counter').textContent = `Jesteśmy razem od ${daysDiff} dni!`;
        }

        // Wywołaj funkcje po załadowaniu strony
        loadQuote();
        countDays();
    </script>
</body>
</html>
