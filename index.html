<!DOCTYPE html>
<html lang="pl">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dla mojej piƒôknej dziewczyny</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap"
   rel="stylesheet"
  />

  <style>
   body,
   html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Edu AU VIC WA NT Dots", cursive;
    color: white;
    background-image: url("tlo.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
   }

   .quote-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    position: relative;
   }

   .quote {
    text-align: center;
    font-size: 8vw;
    font-weight: bold;
    background-image: url("tlo_cytatu.jpg");
    background-size: cover;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    text-shadow: 2px 2px 8px rgba(255, 105, 180, 0.7);
    color: white;
    animation: fadeIn 1s ease-in-out;
    opacity: 0;
    animation-fill-mode: forwards;
   }

   @keyframes fadeIn {
    from {
     opacity: 0;
    }
    to {
     opacity: 1;
    }
   }

   .counter {
    position: relative;
    font-size: 1.5em;
    text-align: center;
    color: rgba(255, 255, 255, 0.8);
    margin-top: 20px;
    text-shadow: 1px 1px 5px rgba(255, 105, 180, 0.5);
   }

   .love-btn {
    background-color: #ff69b4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
    transition: all 0.3s ease;
    margin-top: 20px;
   }

   .love-btn:hover {
    background-color: #ff1493;
    box-shadow: 0 6px 20px rgba(255, 105, 180, 0.7);
    transform: scale(1.05);
   }

   #love-letter {
    font-size: 0.9em;
    color: rgba(255, 255, 255, 0.8);
    margin-top: 20px;
    text-align: center;
    text-shadow: 1px 1px 5px rgba(255, 105, 180, 0.5);
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    z-index: 1000;
   }

   .message {
    font-size: 1em;
    color: rgba(255, 255, 255, 0.6);
    text-shadow: 1px 1px 3px rgba(255, 105, 180, 0.5);
   }
  </style>
 </head>
 <body>
  <div class="quote-container">
   <div class="quote" id="quote"></div>
  </div>
  <div class="counter" id="counter"></div>
  <div class="message" id="message"></div>
  <button id="love-btn" onclick="toggleLetter()" class="love-btn">
   Klikniesz?
  </button>
  <p id="love-letter">
   Kocham Ciƒô najbardziej na ≈õwiecie. Ka≈ºda chwila z TobƒÖ jest dla mnie
   wyjƒÖtkowa‚ù§Ô∏è
  </p>

  <script>
   const quotes = [
    "Z TobƒÖ ka≈ºdy dzie≈Ñ ma wiƒôcej sensu.",
    "Jeste≈õ mojƒÖ ulubionƒÖ osobƒÖ na ≈õwiecie.",
    "Zawsze potrafisz mnie roz≈õmieszyƒá.",
    "Fajnie, ≈ºe jeste≈õ. Serio.",
    "Kiedy jeste≈õ obok, wszystko jest lepsze.",
    "Jeste≈õ najlepszƒÖ czƒô≈õciƒÖ mojego dnia.",
   ];

   function loadQuote() {
    const today = new Date();
    const startOfDay = new Date(
     today.getFullYear(),
     today.getMonth(),
     today.getDate()
    );
    const baseDate = new Date("2024-01-01");
    const dayDifference = Math.floor(
     (startOfDay - baseDate) / (1000 * 60 * 60 * 24)
    );
    const randomQuoteIndex = dayDifference % quotes.length;
    document.getElementById("quote").textContent = quotes[randomQuoteIndex];
    setTimeout(() => {
     document.getElementById("quote").style.opacity = 1;
    }, 50);
   }

   function countDays() {
    const startDate = new Date("2024-08-27");
    const today = new Date();
    const timeDiff = today - startDate;
    const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

    const monthsDiff = Math.floor(daysDiff / 30);

    document.getElementById(
     "counter"
    ).textContent = `Jeste≈õmy ju≈º razem od ${daysDiff} dni!`;

    let message = "To piƒôkne!";

    if (monthsDiff > 0) {
     message += ` To ju≈º ${monthsDiff} ${
      monthsDiff === 1 ? "miesiƒÖc" : "miesiƒÖce"
     } razem! üéâ`;
    }
    document.getElementById("message").textContent = message;
   }

   function toggleLetter() {
    const letter = document.getElementById("love-letter");
    const button = document.getElementById("love-btn");

    if (letter.style.display === "none") {
     letter.style.display = "block";
     button.textContent = "Za du≈ºo tego karmelu. Zamkniesz?";
     document.body.style.overflow = "hidden";
    } else {
     letter.style.display = "none";
     button.textContent = "Klikniesz mnie? ";
     document.body.style.overflow = "";
    }
   }

   document.getElementById("love-letter").style.display = "none";

   loadQuote();
   countDays();
  </script>
 </body>
</html>
