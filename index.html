<!DOCTYPE html>

  <style>
   body,
   html {
    margin: 0;

   .counter {
    position: relative;

    margin-top: 20px;
   }

   .message {
    font-size: 0.8em;
    color: rgba(255, 255, 255, 0.6);
   }

   @keyframes float {
    0% {
     transform: translateY(0);
    }
    50% {
     transform: translateY(-20px);
    }
    100% {
     transform: translateY(0);
    }
   }
  </style>
 </head>
 <body>
  <div class="quote" id="quote"></div>
  <div class="counter" id="counter"></div>
  <div class="message" id="message"></div>

  <script>
   const quotes = [
    "Z TobÄ… kaÅ¼dy dzieÅ„ ma wiÄ™cej sensu.",
    "JesteÅ› mojÄ… ulubionÄ… osobÄ… na Å›wiecie.",
    "Zawsze potrafisz mnie rozÅ›mieszyÄ‡.",

   function loadQuote() {
    const today = new Date();
    const startOfDay = new Date(
     today.getFullYear(),
     today.getMonth(),
     today.getDate()
    );
    const baseDate = new Date("2024-01-01");
    const dayDifference = Math.floor(
     (startOfDay - baseDate) / (1000 * 60 * 60 * 24)
    );
    const randomQuoteIndex = dayDifference % quotes.length;
    document.getElementById("quote").textContent = quotes[randomQuoteIndex];
   }

   function countDays() {
    const startDate = new Date("2024-08-27");
    const today = new Date();
    const timeDiff = today - startDate;
    const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

    const monthsDiff = Math.floor(daysDiff / 30);

    document.getElementById(
     "counter"
    ).textContent = `JesteÅ›my juÅ¼ razem od ${daysDiff} dni!`;

    let message = "To cudowne!";

    if (monthsDiff > 0) {
     message += ` To juÅ¼ ${monthsDiff} ${
      monthsDiff === 1 ? "miesiÄ…c" : "miesiÄ…ce"
     } razem! ðŸŽ‰`;
    }

    document.getElementById("message").textContent = message;
   }

   loadQuote();
   countDays();
  </script>
