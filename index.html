<!DOCTYPE html>
<html lang="pl">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dla mojej piÄ™knej dziewczyny</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap"
   rel="stylesheet"
  />
  <!-- <link rel="stylesheet" href="styles.css" /> -->
  <style>
   body,
   html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Edu AU VIC WA NT Dots", cursive;
    color: white;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
     url("tlo.jpg") no-repeat center center fixed;
    background-size: cover;
    backdrop-filter: blur(8px);
   }

   .quote {
    text-align: center;
    font-size: 2.5em;
    font-weight: bold;
    max-width: 80%;
    animation: float 3s ease-in-out infinite;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.7);
    background: linear-gradient(45deg, #ff0080, #ff8c00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
   }

   .counter {
    position: relative;
    font-size: 1.5em;
    text-align: center;
    color: rgba(255, 255, 255, 0.8);
    margin-top: 20px;
    text-shadow: 1px 1px 3px rgba(255, 105, 180, 0.5);
    transition: color 0.3s;
   }

   .counter:hover {
    color: #ff69b4;
   }

   .message {
    font-size: 0.8em;
    color: rgba(255, 255, 255, 0.6);
    text-shadow: 1px 1px 2px rgba(255, 105, 180, 0.5);
   }

   @keyframes float {
    0% {
     transform: translateY(0);
    }
    50% {
     transform: translateY(-20px);
    }
    100% {
     transform: translateY(0);
    }
   }

   @keyframes gradient {
    0% {
     background-position: 0% 50%;
    }
    50% {
     background-position: 100% 50%;
    }
    100% {
     background-position: 0% 50%;
    }
   }
  </style>
 </head>
 <body>
  <div class="quote" id="quote"></div>
  <div class="counter" id="counter"></div>
  <div class="message" id="message"></div>
  <script src="scripts/script.js"></script>
 </body>
</html>
