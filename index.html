<!DOCTYPE html>
<html lang="pl">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
   name="description"
   content="Piękna strona dedykowana mojej dziewczynie."
  />
  <meta name="keywords" content="miłość, cytaty, romantyczna strona" />
  <title>Dla mojej pięknej dziewczyny</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
 </head>
 <body>
  <div id="datetime"></div>
  <div class="quote-container">
   <div class="quote" id="quote"></div>
  </div>
  <div class="counter" id="counter"></div>
  <div class="message" id="message"></div>
  <button id="love-btn" onclick="toggleLetter()" class="love-btn">
   Klikniesz?
  </button>
  <p id="love-letter">
   Kocham Cię najbardziej na świecie. Każda chwila z Tobą jest dla mnie
   wyjątkowa❤️
  </p>

  <script>
   const quotes = [
    "Z Tobą każdy dzień ma więcej sensu.",
    "Jesteś moją ulubioną osobą na świecie.",
    "Zawsze potrafisz mnie rozśmieszyć.",
    "Fajnie, że jesteś. Serio.",
    "Kiedy jesteś obok, wszystko jest lepsze.",
    "Jesteś najlepszą częścią mojego dnia.",
    "Przy Tobie wszystko wydaje się łatwiejsze.",
    "Cieszę się, że jesteś częścią mojego życia.",
    "Jesteś powodem, dla którego się uśmiecham.",
    "Moje serce bije szybciej, kiedy Cię widzę.",
    "Uwielbiam z Tobą spędzać czas.",
    "Twoja obecność to najpiękniejszy prezent.",
    "Kiedy się śmiejesz, mój świat robi się jaśniejszy.",
    "Nigdy nie przestaję być wdzięczny za Ciebie.",
    "Nie wiedziałem, że można kogoś tak bardzo lubić.",
    "Każde wspomnienie z Tobą jest jak skarb.",
    "Dzięki Tobie czuję się wyjątkowy.",
    "Chcę, żebyś zawsze była szczęśliwa.",
    "Moje życie bez Ciebie byłoby puste.",
    "Wszystko, co robię, robię z myślą o Tobie.",
    "Twoje spojrzenie to moje ulubione miejsce na ziemi.",
    "Ty jesteś odpowiedzią na wszystkie moje pytania.",
    "Każda chwila z Tobą to coś więcej niż marzenie.",
    "Uwielbiam patrzeć, jak się uśmiechasz.",
   ];

   function loadQuote() {
    const today = new Date();
    const startOfDay = new Date(
     today.getFullYear(),
     today.getMonth(),
     today.getDate()
    );
    const baseDate = new Date("2024-01-01");
    const dayDifference = Math.floor(
     (startOfDay - baseDate) / (1000 * 60 * 60 * 24)
    );
    const randomQuoteIndex = dayDifference % quotes.length;
    document.getElementById("quote").textContent = quotes[randomQuoteIndex];
    setTimeout(() => {
     document.getElementById("quote").style.opacity = 1;
    }, 50);
   }

   function rotateQuotes() {
    setInterval(loadQuote, 10000);
   }

   function countDays() {
    const startDate = new Date("2024-08-27");
    const today = new Date();
    const timeDiff = today - startDate;
    const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

    const monthsDiff = Math.floor(daysDiff / 30);

    document.getElementById(
     "counter"
    ).textContent = `Jesteśmy już razem od ${daysDiff} dni!`;

    let message = "To piękne!";

    if (monthsDiff > 0) {
     message += ` To już ${monthsDiff} ${
      monthsDiff === 1 ? "miesiąc" : "miesiące"
     } razem! 🎉`;
    }
    document.getElementById("message").textContent = message;
   }

   function updateDateTime() {
    const now = new Date();
    const options = {
     year: "numeric",
     month: "2-digit",
     day: "2-digit",
     hour: "2-digit",
     minute: "2-digit",
    };
    const formattedDate = now.toLocaleDateString("pl-PL", options);
    document.getElementById("datetime").textContent = formattedDate;
   }

   function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.style.left = `${Math.random() * 100}vw`;
    heart.style.fontSize = `${30 + Math.random() * 10}px`;
    heart.style.animationDuration = `${4 + Math.random() * 1.5}s`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
   }

   setInterval(createFloatingHeart, 1000);

   setInterval(createFloatingHeart, 2000);

   updateDateTime();
   setInterval(updateDateTime, 60000);

   function toggleLetter() {
    const letter = document.getElementById("love-letter");
    const button = document.getElementById("love-btn");

    if (letter.style.display === "none") {
     letter.style.display = "block";
     button.textContent = "Za dużo tego karmelu. Zamkniesz?";
     document.body.style.overflow = "hidden";
    } else {
     letter.style.display = "none";
     button.textContent = "Klikniesz?";
     document.body.style.overflow = "";
    }
   }

   document.getElementById("love-letter").style.display = "none";
   function createSnowflake() {
    const snowflake = document.createElement("div");
    snowflake.classList.add("snowflake");
    snowflake.textContent = "❄";
    snowflake.style.left = `${Math.random() * 100}vw`;
    snowflake.style.fontSize = `${Math.random() * 1.5 + 1}em`;
    snowflake.style.animationDuration = `${Math.random() * 3 + 5}s`;
    document.body.appendChild(snowflake);

    setTimeout(() => snowflake.remove(), 8000);
   }

   setInterval(createSnowflake, 300);

   loadQuote();
   rotateQuotes();
   countDays();
  </script>
 </body>
</html>
