 <body>
  <div id="datetime"></div>

  <p id="love-letter">Chcƒô z TobƒÖ zamieszkaƒá. Kocham Ciƒô nad ≈ºycie‚ù§Ô∏è</p>

  <script>
   const quotes = [
    "Kocham Ciƒô bardziej, ni≈º jestem w stanie wyraziƒá s≈Çowami.",
    "Jeste≈õ moim ulubionym miejscem na ≈õwiecie.",
    "Gdy jeste≈õ obok, ≈õwiat staje siƒô piƒôkniejszy.",
    "Ka≈ºdy dzie≈Ñ z TobƒÖ to najpiƒôkniejsza historia, jakƒÖ pisze ≈ºycie.",
    "Twoje u≈õmiechy sprawiajƒÖ, ≈ºe moje serce ta≈Ñczy.",
    "Jeste≈õ mojƒÖ pierwszƒÖ my≈õlƒÖ o poranku i ostatniƒÖ przed snem.",
    "Chcƒô byƒá powodem, dla kt√≥rego siƒô u≈õmiechasz ka≈ºdego dnia.",
    "Bez Ciebie ka≈ºda sekunda jest zbyt d≈Çuga, a z TobƒÖ czas mija za szybko.",
    "Moja mi≈Ço≈õƒá do Ciebie nie zna ko≈Ñca, ro≈õnie z ka≈ºdym dniem.",
    "PatrzƒÖc w Twoje oczy, widzƒô ca≈Çy m√≥j ≈õwiat.",
   ];

   function loadQuote() {
    const today = new Date();
    const startOfDay = new Date(
     today.getFullYear(),
     today.getMonth(),
     today.getDate()
    );
    const baseDate = new Date("2024-01-01");
    const dayDifference = Math.floor(
     (startOfDay - baseDate) / (1000 * 60 * 60 * 24)
    );
    const randomQuoteIndex = dayDifference % quotes.length;
    document.getElementById("quote").textContent = quotes[randomQuoteIndex];
    setTimeout(() => {
     document.getElementById("quote").style.opacity = 1;
    }, 50);
   }

   function rotateQuotes() {
    setInterval(loadQuote, 10000);
   }

   function countDays() {
    const startDate = new Date("2024-08-27");
    const today = new Date();
    const timeDiff = today - startDate;
    const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

    const monthsDiff = Math.floor(daysDiff / 30);

    document.getElementById(
     "counter"
    ).textContent = `Jeste≈õmy ju≈º razem od ${daysDiff} dni!`;

    let message = "Cieszƒô siƒô, ≈ºe ";

    if (monthsDiff > 0) {
     message += ` to ju≈º ${monthsDiff} ${
      monthsDiff === 1 ? "miesiƒÖc" : "miesiƒÖce"
     } razem! üéâ`;
    }
    document.getElementById("message").textContent = message;
   }

   function updateDateTime() {
    const now = new Date();
    const options = {
     year: "numeric",
     month: "2-digit",
     day: "2-digit",
     hour: "2-digit",
     minute: "2-digit",
    };
    const formattedDate = now.toLocaleDateString("pl-PL", options);
    document.getElementById("datetime").textContent = formattedDate;
   }

   function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");

    // Losowanie pozycji X i Y na ca≈Çym ekranie
    heart.style.left = `${Math.random() * 100}vw`;
    heart.style.top = `${Math.random() * 100}vh`;

    // Losowanie rozmiaru i czasu trwania animacji
    heart.style.fontSize = `${30 + Math.random() * 10}px`;
    heart.style.animationDuration = `${4 + Math.random() * 1.5}s`;

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
   }

   setInterval(createFloatingHeart, 1000);

   updateDateTime();
   setInterval(updateDateTime, 60000);

   function toggleLetter() {
    const letter = document.getElementById("love-letter");
    const button = document.getElementById("love-btn");

    if (letter.style.display === "none") {
     letter.style.display = "block";
     button.textContent = "Za du≈ºo tego karmelu. Zamkniesz?";
     document.body.style.overflow = "hidden";
    } else {

     button.textContent = "Pacnij guzik";
     document.body.style.overflow = "";
    }
   }

   document.getElementById("love-letter").style.display = "none";

   loadQuote();
   rotateQuotes();
   countDays();
  </script>
