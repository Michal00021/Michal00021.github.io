<!DOCTYPE html>
<html lang="pl">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
   name="description"
   content="Piƒôkna strona dedykowana mojej dziewczynie."
  />
  <meta name="keywords" content="mi≈Ço≈õƒá, cytaty, romantyczna strona" />
  <title>Dla mojej piƒôknej dziewczyny</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap"
   rel="stylesheet"
  />

  <style>
   body,
   html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Edu AU VIC WA NT Dots", cursive;
    color: white;
    background-image: url("tlo.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    overflow: hidden;
   }

   .quote-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    position: relative;
   }

   #datetime {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.2em;
    color: white;
    text-shadow: 1px 1px 5px rgba(255, 105, 180, 0.5);
    z-index: 10;
   }

   .quote {
    text-align: center;
    font-size: 8vw;
    font-weight: bold;
    background-image: url("tlo_cytatu.jpg");
    background-size: cover;
    border-radius: 80px;
    padding: 30px 40px; /* Dodatkowe wciƒôcia */
    box-shadow: 0 8px 30px rgba(255, 105, 180, 0.6); /* Zwiƒôkszony cie≈Ñ */
    text-shadow: 3px 3px 10px rgba(255, 105, 180, 0.8),
     0 0 20px rgba(255, 255, 255, 0.6);
    color: white;
    animation: fadeIn 1s ease-in-out, pulse 2s infinite ease-in-out;
    opacity: 0;
    animation-fill-mode: forwards;
    border: 3px solid rgba(255, 255, 255, 0.5); /* Delikatna ramka */
   }

   @keyframes fadeIn {
    from {
     opacity: 0;
    }
    to {
     opacity: 1;
    }
   }

   .counter {
    position: relative;
    font-size: 1.5em;
    text-align: center;
    color: rgba(255, 255, 255, 0.8);
    margin-top: 20px;
    text-shadow: 1px 1px 5px rgba(255, 105, 180, 0.5);
   }

   .love-btn {
    background-color: #ff69b4;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 25px;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
    transition: all 0.3s ease;
    margin-top: 20px;
    animation: pulse 2s infinite;
   }

   .love-btn:hover {
    background-color: #ff1493;
    box-shadow: 0 6px 20px rgba(255, 105, 180, 0.7);
    transform: scale(1.05);
   }

   @keyframes pulse {
    0%,
    100% {
     transform: scale(1);
    }
    50% {
     transform: scale(1.05);
    }
   }

   #love-letter {
    font-size: 0.9em;
    color: rgba(255, 255, 255, 0.8);
    margin-top: 20px;
    text-align: center;
    text-shadow: 1px 1px 5px rgba(255, 105, 180, 0.5);
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    z-index: 1000;
   }

   .floating-heart {
    position: absolute;
    width: 30px;
    height: 30px;
    background-image: url("heart.png");
    background-size: contain;
    background-repeat: no-repeat;
    animation: float 6s infinite ease-in-out;
    opacity: 0.7;
   }

   @keyframes float {
    0% {
     transform: translateY(0);
    }
    50% {
     transform: translateY(-50px);
    }
    100% {
     transform: translateY(0);
    }
   }
  </style>
 </head>
 <body>
  <div id="datetime"></div>
  <div class="quote-container">
   <div class="quote" id="quote"></div>
  </div>
  <div class="counter" id="counter"></div>
  <div class="message" id="message"></div>
  <button id="love-btn" onclick="toggleLetter()" class="love-btn">
   Klikniesz?
  </button>
  <p id="love-letter">
   Kocham Ciƒô najbardziej na ≈õwiecie. Ka≈ºda chwila z TobƒÖ jest dla mnie
   wyjƒÖtkowa‚ù§Ô∏è
  </p>

  <script>
   const quotes = [
    "Z TobƒÖ ka≈ºdy dzie≈Ñ ma wiƒôcej sensu.",
    "Jeste≈õ mojƒÖ ulubionƒÖ osobƒÖ na ≈õwiecie.",
    "Zawsze potrafisz mnie roz≈õmieszyƒá.",
    "Fajnie, ≈ºe jeste≈õ. Serio.",
    "Kiedy jeste≈õ obok, wszystko jest lepsze.",
    "Jeste≈õ najlepszƒÖ czƒô≈õciƒÖ mojego dnia.",
    "Przy Tobie wszystko wydaje siƒô ≈Çatwiejsze.",
    "Cieszƒô siƒô, ≈ºe jeste≈õ czƒô≈õciƒÖ mojego ≈ºycia.",
    "Jeste≈õ powodem, dla kt√≥rego siƒô u≈õmiecham.",
    "Moje serce bije szybciej, kiedy Ciƒô widzƒô.",
    "Uwielbiam z TobƒÖ spƒôdzaƒá czas.",
   ];

   function loadQuote() {
    const today = new Date();
    const startOfDay = new Date(
     today.getFullYear(),
     today.getMonth(),
     today.getDate()
    );
    const baseDate = new Date("2024-01-01");
    const dayDifference = Math.floor(
     (startOfDay - baseDate) / (1000 * 60 * 60 * 24)
    );
    const randomQuoteIndex = dayDifference % quotes.length;
    document.getElementById("quote").textContent = quotes[randomQuoteIndex];
    setTimeout(() => {
     document.getElementById("quote").style.opacity = 1;
    }, 50);
   }

   function rotateQuotes() {
    setInterval(loadQuote, 10000);
   }

   function countDays() {
    const startDate = new Date("2024-08-27");
    const today = new Date();
    const timeDiff = today - startDate;
    const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

    const monthsDiff = Math.floor(daysDiff / 30);

    document.getElementById(
     "counter"
    ).textContent = `Jeste≈õmy ju≈º razem od ${daysDiff} dni!`;

    let message = "To piƒôkne!";

    if (monthsDiff > 0) {
     message += ` To ju≈º ${monthsDiff} ${
      monthsDiff === 1 ? "miesiƒÖc" : "miesiƒÖce"
     } razem! üéâ`;
    }
    document.getElementById("message").textContent = message;
   }

   function updateDateTime() {
    const now = new Date();
    const options = {
     year: "numeric",
     month: "2-digit",
     day: "2-digit",
     hour: "2-digit",
     minute: "2-digit",
    };
    const formattedDate = now.toLocaleDateString("pl-PL", options);
    document.getElementById("datetime").textContent = formattedDate;
   }

   function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.style.left = `${Math.random() * 100}vw`;
    heart.style.animationDuration = `${4 + Math.random() * 2}s`;
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
   }

   setInterval(createFloatingHeart, 2000);

   updateDateTime();
   setInterval(updateDateTime, 60000);

   function toggleLetter() {
    const letter = document.getElementById("love-letter");
    const button = document.getElementById("love-btn");

    if (letter.style.display === "none") {
     letter.style.display = "block";
     button.textContent = "Za du≈ºo tego karmelu. Zamkniesz?";
     document.body.style.overflow = "hidden";
    } else {
     letter.style.display = "none";
     button.textContent = "Klikniesz?";
     document.body.style.overflow = "";
    }
   }

   document.getElementById("love-letter").style.display = "none";

   loadQuote();
   rotateQuotes();
   countDays();
  </script>
 </body>
</html>
